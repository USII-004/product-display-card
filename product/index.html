<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <form action="" method="post">
          <div class="imgContainer">
            <img
                src="https://images.unsplash.com/photo-1606107557195-0e29a4b5b4aa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bmlrZSUyMHNob2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                alt="Nike Shoes"
            />
          </div>
          <div class="content">
            <h2>Nike Air</h2>
            <div class="size">
              <h3>Size:</h3>
              <button>6</button>
              <button>7</button>
              <button>8</button>
              <button>9</button>
            </div>
            <div class="colors">
              <h3>Color:</h3>
              <button></button>
              <button></button>
              <button></button>
            </div>
            <button class="submit-button">BUY NOW</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
